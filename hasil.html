<!DOCTYPE html>

</head>
  </header>
  <main>
    <h2>Hasil Pemeriksaan Mata</h2>
    <p id="hasil-text"></p>
    <a href="saran.html" class="button">Lihat Saran</a>
  </main>
  
  <script>
    // Ambil hasil deteksi (pastikan ini sesuai dengan nilai yang disimpan saat tes)
    const hasilDeteksi = localStorage.getItem("hasil_deteksi");
    
    // Tampilkan hasil pemeriksaan
    const output = hasilDeteksi === "normal"
      ? "Hasil deteksi menunjukkan kondisi mata Anda normal."
      : "Hasil deteksi menunjukkan kelelahan pada mata.";
    document.getElementById("hasil-text").innerText = output;
    
    // Simpan hasil dalam format yang sesuai untuk saran
    const hasilUntukSaran = hasilDeteksi === "normal" ? "Normal" : 
                          hasilDeteksi === "sedikit" ? "Sedikit Kelelahan" :
                          hasilDeteksi === "sedang" ? "Sedang Kelelahan" :
                          "Berat";
    localStorage.setItem("hasil", hasilUntukSaran);
  </script>
